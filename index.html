<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
      <link href="reset.css" type="text/css" rel="stylesheet">
      <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

<!-- Header -->

  <div class="company">
    <div class="container">
      <img src="./resources/images/logo.png" />
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>

<!-- Banner -->

    <div class="banner">
      <div class="container">
        <div class="title">
          <h4>NEW ARRIVAL</h4>
          <h1 id="title">SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

<!-- Navigation -->

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>

  <!-- Body -->

  <div class="container">
    <div class="items">
      <div class="product pen">
        <div class="image">
          <img src="./resources/images/pen.png" />
        </div>
        <span class="description">Exploding Pen</span>
      </div>
      <div class="product watch">
        <div class="image">
          <img src="./resources/images/watch.png" />
        </div>
        <span class="description">Cellular Watch</span>
      </div>
      <div class=" product glasses">
        <div class="image">
          <img src="./resources/images/glasses.png" />
        </div>
        <span class="description">Thermal Glasses</span>
      </div>
    </div>
  </div>

  <!-- Headings -->

  <div class="container">
    <div class="headings">
      <div class="sub-heading">
          <span class="description">Location</span>
          <span>-47.346436, 84.32354</span>
      </div>
      <div class="sub-heading">
        <span class="description">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>

<!-- Footer -->

<footer>
  <div class="container">
    <span>Copyright Secret Agent Supply Inc.</span>
  </div>
</footer>

  </body>
</html>
